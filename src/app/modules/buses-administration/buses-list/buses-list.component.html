<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NÂº Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="patente">
        <th mat-header-cell *matHeaderCellDef> Patente </th>
        <td mat-cell *matCellDef="let element"> {{element.patente}} </td>
      </ng-container>

      <ng-container matColumnDef="cantidadAsientos">
        <th mat-header-cell *matHeaderCellDef> Cant. de Asientos </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidadAsientos}} </td>
      </ng-container>

      <ng-container matColumnDef="modeloId">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.modeloId}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
</table>
