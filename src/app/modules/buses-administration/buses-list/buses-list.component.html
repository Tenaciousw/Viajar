<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Patente -->
  <ng-container matColumnDef="patente">
    <th mat-header-cell *matHeaderCellDef> Patente </th>
    <td mat-cell *matCellDef="let element"> {{element.patente}} </td>
  </ng-container>

  <!-- CantAsientos -->
  <ng-container matColumnDef="cantidadAsientos">
    <th mat-header-cell *matHeaderCellDef> Cantidad de Asientos </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidadAsientos}} </td>
  </ng-container>

  <!-- Modelo -->
  <ng-container matColumnDef="modeloId">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let element"> {{element.modeloId}} </td>
  </ng-container>

    <!-- Modelo -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button><mat-icon>edit</mat-icon></button>
        <button mat-icon-button><mat-icon>delete</mat-icon></button>
       
      </td>
    </ng-container>
  
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
